<!DOCTYPE html>
<html>
    <head>
        <title>Proveedores</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/estilo.css">
    </head>	
    <body>
        <header>
            <h1>Proveedores</h1>
        </header>
        <form id="forma" action="javascript:;">
            <p><em>El borde azul indica obligatorio</em></p>
            <p>
                <label accesskey="C">
                    clave  &nbsp; &nbsp;
                    <input name="clave" type="text" autofocus required placeholder="1 a 10 digitos">
                </label>
                <br><output id="salidaClave"></output>
            </p>
            <p>
                <label accesskey="N">
                    Nombre &nbsp; &nbsp;
                    <input name="nombre" type="text" autofocus required placeholder="1 a 50 caracteres">
                </label>
                <br><output id="salidaNombre"></output>
            </p>
            <p>
                <label accesskey="T">
                    Teléfono &nbsp; &nbsp;
                    <input name="telefono" type="tel" autofocus required placeholder="10 a 14 dígitos">
                </label>
                <br><output id="salidaTelefono"></output>
            </p>
            <p>
                <label accesskey="F">
                    Fecha &nbsp; &nbsp;
                    <input name="fecha" type="date" value="año-mes-dia" required="">
                </label>
                <br><output id="salidaFecha"></output>
            </p>
            <center>
            <p><input type="submit" value="Procesar" accesskey="P">
            <input type="reset" value="Limpiar"></p>
            </center>
        </form>
        <footer>
            Copyright Navarro Corona Alejandro
        </footer>
        <script src="js/salidas.js"></script>
    </body>
</html>
